<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Shadow Coach</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 16px; max-width: 1100px; margin: 0 auto; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    select, input, button { padding: 8px; }
    pre { background: #111; color: #eee; padding: 12px; overflow: auto; border-radius: 10px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin: 12px 0; }
    .small { opacity: 0.8; font-size: 12px; }
  </style>
</head>
<body>
  <h1>AI Shadow Coach</h1>

  <div class="card">
    <div class="row">
      <div style="min-width:520px;">
        <div class="small">Mic device (Speaker A)</div>
        <select id="micSelect" style="width:520px;"></select>
      </div>
      <div style="min-width:520px;">
        <div class="small">System/Voicemeeter device (Speaker B)</div>
        <select id="vmSelect" style="width:520px;"></select>
      </div>
      <button id="btnStart">Start Audio</button>
      <button id="btnStop">Stop Audio</button>
    </div>

    <div class="row" style="margin-top:10px;">
      <div><b>Mic (A)</b> rms: <span id="micRms">0</span> | emits: <span id="micEmits">0</span></div>
      <div><b>VM (B)</b> rms: <span id="vmRms">0</span> | emits: <span id="vmEmits">0</span></div>
    </div>

    <div class="small" style="margin-top:8px;">
      Defaults attempt to select Mic=59 and VM=58 if present.
    </div>
  </div>

  <div class="card">
    <h3>Transcript + State</h3>
    <pre id="stateBox">{}</pre>
  </div>

  <div class="card">
    <h3>Coach</h3>
    <pre id="coachBox">{}</pre>
    <button id="btnDeep">Deep Analysis</button>
    <button id="btnClear">Clear</button>
  </div>

<script>
async function getJSON(url, opts) {
  const r = await fetch(url, opts);
  if (!r.ok) throw new Error(await r.text());
  return await r.json();
}

function option(label, value) {
  const o = document.createElement("option");
  o.textContent = label;
  o.value = String(value);
  return o;
}

function setIfExists(selectEl, valueStr) {
  const exists = Array.from(selectEl.options).some(o => o.value === valueStr);
  if (exists) selectEl.value = valueStr;
}

async function loadDevices() {
  const data = await getJSON("/audio/devices");
  const devices = data.devices || [];

  const micSel = document.getElementById("micSelect");
  const vmSel = document.getElementById("vmSelect");
  micSel.innerHTML = "";
  vmSel.innerHTML = "";

  // default device option
  micSel.appendChild(option("(Default input device)", -1));
  vmSel.appendChild(option("(Default input device)", -1));

  for (const d of devices) {
    micSel.appendChild(option(`[${d.index}] ${d.name}`, d.index));
    vmSel.appendChild(option(`[${d.index}] ${d.name}`, d.index));
  }

  // safe defaults for YOUR machine
  setIfExists(micSel, "59");
  setIfExists(vmSel, "58");

  // if not found, keep default -1
  if (!micSel.value) micSel.value = "-1";
  if (!vmSel.value) vmSel.value = "-1";
}

async function startAudio() {
  const micIdx = Number.parseInt(document.getElementById("micSelect").value, 10);
  const vmIdx  = Number.parseInt(document.getElementById("vmSelect").value, 10);

  await getJSON("/audio/start", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      mic_device_index: micIdx,
      vm_device_index: vmIdx
    })
  });
}

async function stopAudio() {
  await getJSON("/audio/stop", { method: "POST" });
}

async function clearAll() {
  await getJSON("/clear", { method: "POST" });
}

async function deepAnalysis() {
  await getJSON("/deep_analysis", { method: "POST" });
}

async function poll() {
  try {
    const st = await getJSON("/state");
    document.getElementById("stateBox").textContent = JSON.stringify(st, null, 2);
    document.getElementById("coachBox").textContent = JSON.stringify(st.last_coach || {}, null, 2);

    const aud = await getJSON("/audio/status");
    document.getElementById("micRms").textContent = (aud.mic?.rms ?? 0).toFixed(4);
    document.getElementById("vmRms").textContent  = (aud.vm?.rms ?? 0).toFixed(4);
    document.getElementById("micEmits").textContent = (aud.mic?.emit_count ?? 0);
    document.getElementById("vmEmits").textContent  = (aud.vm?.emit_count ?? 0);
  } catch (e) {}
}

document.getElementById("btnStart").onclick = startAudio;
document.getElementById("btnStop").onclick = stopAudio;
document.getElementById("btnClear").onclick = clearAll;
document.getElementById("btnDeep").onclick = deepAnalysis;

loadDevices().then(poll);
setInterval(poll, 500);
</script>
</body>
</html>
